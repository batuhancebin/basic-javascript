<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = new Array(10);

      // create array
      for (let i = 0; i < 10; i++) {
        arr[i] = i;
      }
      // read array
      for (let i = 0; i < 10; i++) {
        document.write(arr[i] + "<br>");
      }

      // total array
      var total = 0;
      for (let i = 0; i < 10; i++) {
        total += arr[i];
        document.write("Total: " + total + "<br>");
      }

      // average array
      var average = 0;
      for (let i = 0; i < 10; i++) {
        average = total / arr.length;
        document.write("Average: " + average + "<br>");
      }
    </script>
  </body>
</html>
