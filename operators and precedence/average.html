<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //the average of the three numbers taken
        var a = prompt("Enter the first number");
        var b = prompt("Enter the second number");
        var c = prompt("Enter the third number");

        var avg = (parseInt(a) + parseInt(b) + parseInt(c)) / 3;

        document.write("The first number is: " + a + "<br>");
        document.write("The second number is: " + b + "<br>");
        document.write("The third number is: " + c + "<br>");
        document.write("The average of the three numbers is: " + avg);
    </script>
</body>
</html>
