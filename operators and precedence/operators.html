<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //operators and precedence
        var a = 3 + 4 * 5;
        console.log(a);

        var a = 2, b = 3, c = 4;
        a = b = c;
        console.log(a);
        console.log(b);
        console.log(c);

        var a = 2, b = 3, c = 4;
        a += b += c;
        console.log(a);
        console.log(b);
        console.log(c);

        var a = 2, b = 3, c = 4;
        a *= b *= c;
        console.log(a);
        console.log(b);
        console.log(c);

        var a = 2, b = 3, c = 4;
        a += b *= c;
        console.log(a);
        console.log(b);
        console.log(c);

        var a = 2, b = 3, c = 4;
        a += b = c;
        console.log(a);
        console.log(b);
        console.log(c);

        var a = 2, b = 3, c = 4;
        a = (b = c) + 1;
        console.log(a);
        console.log(b);
        console.log(c);

        var a = 2, b = 3, c = 4;
        a = b = c + 1;
        console.log(a);
        console.log(b);
        console.log(c);

        
    </script>
</body>
</html>
