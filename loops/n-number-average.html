<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //n number average
        var n = prompt("Enter a number: ");
        var sum = 0;
        var avg = 0;
        for (var i = 1; i <= n; i++) {
            sum = sum + i;
            avg = sum / n;
        }
        document.write("Average is: " + avg + "<br>");
    </script>
</body>
</html>
