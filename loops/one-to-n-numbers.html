<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //one to n numbers
      var n = prompt("Enter a number: ");
      var sum = 0;
      for (var i = 1; i <= n; i++) {
        document.write(i + "<br>");
      }

      //one to n numbers total
      for (var i = 1; i <= n; i++) {
        sum = sum + i;
        document.write("Total is: " + sum + "<br>");
      }
    </script>
  </body>
</html>
