<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //one-parameter function
      function sayHello(name) {
        var message = "Hello " + name + "!";
        return message;
      }
      document.write(sayHello(prompt("Enter your name")));
    </script>
  </body>
</html>
