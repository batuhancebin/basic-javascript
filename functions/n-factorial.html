<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        let sum = 1;
        for (let i = 1; i <= n; i++) {
          sum *= i;
        }
        return sum;
      }
      document.write(factorial(Number(prompt("enter a number:"))));
    </script>
  </body>
</html>
