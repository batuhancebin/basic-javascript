<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Math.sqrt(4); // 2 (square root of 4)
      Math.pow(2, 3); // 8 (2 to the power of 3)
      Math.abs(-5); // 5 (absolute value of -5)
      Math.min(4, 7, 2); // 2 (returns the minimum value)
      Math.max(4, 7, 2); // 7 (returns the maximum value)
      Math.floor(4.75); // 4 (rounds down to nearest integer)
      Math.ceil(4.75); // 5 (rounds up to nearest integer)
      Math.round(4.5); // 5 (rounds to nearest integer)
      Math.sin(3.5); // -0.35078322768961984 (returns the sine of a number)
      Math.cos(3.5); // -0.9364566872907963 (returns the cosine of a number)
      Math.log(2.7183); // 1 (returns the natural logarithm)
      Math.random(); // 0.4017812331856392 (random number between 0 and 1)
      Math.PI; // 3.141592653589793 (pi)
      Math.E; // 2.718281828459045 (Euler's number)
    </script>
  </body>
</html>
