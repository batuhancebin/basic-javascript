<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p></p>
    <button type="button" onclick="area()">Area</button>
    <button type="button" onclick="circumference()">Circumference</button>

    <script>
      var r = Number(prompt("Enter the radius of the circle"));

      function area() {
        var result = Math.PI * r * r;
        document.querySelector("p").innerHTML =
          "The area of the circle is " + result;
      }

      function circumference() {
        var result = 2 * Math.PI * r;
        document.querySelector("p").innerHTML =
          "The circumference of the circle is " + result;
      }
    </script>
  </body>
</html>
