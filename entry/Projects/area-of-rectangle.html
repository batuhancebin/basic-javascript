<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p></p>

    <button type="button" onclick="area()">Area</button>
    <button type="button" onclick="perimeter()">Perimeter</button>
    
    <script>
      var a = Number(prompt("Enter the length of the rectangle"));
      var b = Number(prompt("Enter the breadth of the rectangle"));
      function area() {
        var result = a * b;
        document.querySelector("p").innerHTML =
          "The area of the rectangle is " + result;
      }
      function perimeter() {
        var result = 2 * (a + b);
        document.querySelector("p").innerHTML =
          "The perimeter of the rectangle is " + result;
      }
    </script>
  </body>
</html>
